<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" value="0" disabled="">
        <div class="calculator-keys">
            <button type="button" class="operator" value="+" id="add">+</button>
            <button type="button" class="operator" value="+" id="sub">-</button>
            <button type="button" class="operator" value="*" id="mul">ร</button>
            <button type="button" class="operator" value="/" id="div">รท</button>
            <button type="button" value="7" id="btn7">7</button>
            <button type="button" value="8" id="btn8">8</button>
            <button type="button" value="9" id="btn9">9</button>
            <button type="button" value="4" id="btn4">4</button>
            <button type="button" value="5" id="btn5">5</button>
            <button type="button" value="6" id="btn6">6</button>
            <button type="button" value="1" id="btn1">1</button>
            <button type="button" value="2" id="btn2">2</button>
            <button type="button" value="3" id="btn3">3</button>
            <button type="button" value="0" id="btn0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="equal-sign" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>


<div id="hl-aria-live-message-container" aria-live="polite" class="visually-hidden"></div><div id="hl-aria-live-alert-container" role="alert" aria-live="assertive" class="visually-hidden"></div></body></html>
